<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoPulse - Unified Urban Mobility Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
         :root {
            --primary-color: #00a8e8;
            --secondary-color: #0077b6;
            --bg-color: #f9fbfd;
            --text-color: #1a1a1a;
            --card-bg: #ffffff;
            --shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px;
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        
        header {
            background-color: var(--primary-color);
            padding: 20px;
            text-align: center;
            color: white;
            font-size: 2rem;
            font-weight: 700;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        
        .card {
            background-color: var(--card-bg);
            padding: 24px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-4px);
        }
        
        h2 {
            color: var(--secondary-color);
            font-size: 1.5rem;
            margin-bottom: 16px;
        }
        
        label {
            font-weight: 600;
            display: block;
            margin-bottom: 6px;
        }
        
        input[type="text"],
        input[type="number"],
        select {
            padding: 12px;
            width: 100%;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 1rem;
        }
        
        button {
            padding: 12px 24px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background 0.3s;
        }
        
        button:hover {
            background-color: var(--secondary-color);
        }
        
        .result {
            margin-top: 10px;
            font-weight: bold;
            font-size: 1rem;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
            color: #555;
            background-color: #eef3f8;
            margin-top: 40px;
        }
        
        @media (min-width: 768px) {
            .container {
                flex-direction: row;
                flex-wrap: wrap;
            }
            .card {
                flex: 1 1 calc(50% - 40px);
                margin: 10px;
            }
        }
    </style>
</head>

<body>
    <header>GoPulse - Unified Urban Mobility Planner</header>

    <div class="container">
        <div class="card">
            <h2>Route Planner</h2>
            <label for="start">Start Location</label>
            <input type="text" id="start" placeholder="Enter start location">
            <label for="end">End Location</label>
            <input type="text" id="end" placeholder="Enter destination">
            <button onclick="planRoute()">Plan Route</button>
            <div class="result" id="routeResult"></div>
        </div>

        <div class="card">
            <h2>Transport Mode</h2>
            <label for="transportSelect">Choose Transport</label>
            <select id="transportSelect">
                <option value="bus">üöå Bus</option>
                <option value="metro">üöá Metro</option>
                <option value="bike">üö¥‚Äç‚ôÇÔ∏è Bike</option>
                <option value="walk">üö∂‚Äç‚ôÄÔ∏è Walk</option>
                <option value="car">üöó Car</option>
            </select>
        </div>

        <div class="card">
            <h2>Carbon Footprint Tracker</h2>
            <label for="distance">Distance (km)</label>
            <input type="number" id="distance" placeholder="Enter distance in km">
            <button onclick="calculateCarbon()">Calculate Emission</button>
            <div class="result" id="carbonResult"></div>
        </div>
    </div>

    <footer>
        &copy; 2025 GoPulse Mobility Solutions. All rights reserved.
    </footer>

    <script>
        function planRoute() {
            const start = document.getElementById('start').value;
            const end = document.getElementById('end').value;
            const output = document.getElementById('routeResult');

            if (start && end) {
                output.innerText = `Route planned from ${start} to ${end}. üöÄ`;
            } else {
                output.innerText = "Please enter both start and end locations.";
            }
        }

        function calculateCarbon() {
            const distance = parseFloat(document.getElementById('distance').value);
            const transport = document.getElementById('transportSelect').value;
            let emissionRate;

            switch (transport) {
                case 'bus':
                    emissionRate = 0.1;
                    break;
                case 'metro':
                    emissionRate = 0.05;
                    break;
                case 'bike':
                    emissionRate = 0.02;
                    break;
                case 'walk':
                    emissionRate = 0.0;
                    break;
                case 'car':
                    emissionRate = 0.25;
                    break;
                default:
                    emissionRate = 0;
            }

            const output = document.getElementById('carbonResult');

            if (!isNaN(distance) && distance > 0) {
                const carbon = (distance * emissionRate).toFixed(2);
                output.innerText = `Estimated CO‚ÇÇ emission: ${carbon} kg üåç`;
            } else {
                output.innerText = "Please enter a valid distance.";
            }
        }
    </script>
</body>

</html>
